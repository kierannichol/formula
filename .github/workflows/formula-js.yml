# formula-js CI workflow

name: formula-js

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/formula-js.yml'
      - 'formula-js/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/formula-js.yml'
      - 'formula-js/**'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./formula-js

    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 16.x
    - run: npm ci
    - name: Test
      run: npm test