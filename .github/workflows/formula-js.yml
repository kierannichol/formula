# formula-js CI workflow

name: formula-js

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/**'
      - 'formula-js/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - '.github/workflows/**'
      - 'formula-js/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
    - run: npm ci
    - name: Test
      run: npm test