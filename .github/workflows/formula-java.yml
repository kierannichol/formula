name: formula-java

on:
  push:
    branches: [ "main" ]
    paths:
      - '.github/workflows/**'
      - 'formula-java/**'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build
      uses: gradle/gradle-build-action@v2
      with:
        arguments: build --scan
        build-root-directory: ./formula-java
    - name: Run unit tests
      uses: gradle/gradle-build-action@v2
      with:
        arguments: test
        build-root-directory: ./formula-java
    - name: Upload build reports
      uses: actions/upload-artifact@v3
      if: success() || failure()
      with:
        name: build-reports
        path: ./formula-java/build/reports/